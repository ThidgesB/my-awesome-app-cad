name: Docker Test Image CI

on:

  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build . --file Dockerfile --tag thidges/my-awesome-app-cad:latest

      - name: Run Docker image using testing script
        run: docker run thidges/my-awesome-app-cad npm run test

      - name: Run Docker compose on Dev files
        run: docker-compose up -d --build test

      