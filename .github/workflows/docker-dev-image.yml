name: Docker Dev Image CI

env:
  DATE_STAMP: $(date +%s)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Env variables
        run: echo "date-stamp=${{env.DATE_STAMP}}" >> $GITHUB_ENV

      - name: Build the Docker Image
        run: docker build . --file Dockerfile --tag thidges/my-awesome-app-cad-dev:${{env.date-stamp}}

      - name: Add "date-stamp" tag to the image
        run: docker image tag thidges/my-awesome-app-cad-dev:${{env.date-stamp}} thidges/my-awesome-app-cad-dev:${{env.date-stamp}}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image to Docker Hub repository
        run: docker push --all-tags thidges/my-awesome-app-cad-dev:${{env.date-stamp}}