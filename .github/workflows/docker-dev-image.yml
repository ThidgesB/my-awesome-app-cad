name: Docker Dev Image CI

env:
  DATE_STAMP: $(date +%s)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run Docker compose on Dev files
        run: docker-compose -f "docker-compose-dev.yml" up -d --build test

      - name: Env variables
        run: echo "date-stamp=${{env.DATE_STAMP}}" >> $GITHUB

      - name: Add "date-stamp" tag to the image
        run: docker image tag thidges/my-awesome-app-crm:latest thidges/my-awesome-app-cad:${{env.date-stamp}}

      - name: Build the Docker Image
        run: docker build . --file Dockerfile --tag thidges/my-awesome-app-cad:latest
